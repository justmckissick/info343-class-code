<h1>Edit {{contact.fname}} {{contact.lname}}</h1>

<form name="contactForm" novalidate ng-submit="saveContact()">
    <div class="form-group">
        <label for="fNameImp">First Name</label>
        <input type="text" class="form-control" id="fNameImp" name="fnameImp" ng-model="contact.fname"/>
    </div>
    <div class="form-group">
        <label for="lNameImp">Last Name</label>
        <input type="text" class="form-control" id="lNameImp" name="lnameImp" ng-model="contact.lname" required/>
        <p class="validation-error" ng-if="contactForm.lnameImp.$error.required">What are you doing?!</p>
    </div>
    <div class="form-group">
        <label for="phoneImp">Phone:</label>
        <input type="text" class="form-control" id="phoneImp" name="phoneImp" ng-model="contact.phone" pattern="\d{3}-\d{3}-\d{4}"/>
    </div>
    <div class="form-group">
        <label for="dobImp">Birthdate:</label>
        <input type="text" class="form-control" id="dobImp" name="dobImp" ng-model="contact.dob" in-the-past/>
        <p class="validation-error" ng-if="contactForm.dobInp.$error.inThePast">Date of birth must be in the past</p>
    </div>
    
    <div class="form-group">
        <label for="shoeImp">Shoe Size:</label>
        <input type="number" class="form-control" id="shoeImp" name="shoeImp" ng-model="contact.shoeSize" required min="4" max="17"/>
        <p class="validation-error" ng-if="contactForm.shoeImp.$error.min">
            Shoe Size must be at least 4
        </p>
        <p class="validation-error" ng-if="contactForm.shoeImp.$error.max">
            Shoe Size must be less than 18
        </p>
        <p class="validation-error" ng-if="contactForm.shoeImp.$error.required">
            Shoe Size is required
        </p>
    </div>
    
    <div class="form-group">
        <a class="btn btn-default" ui-sref="list">Cancel</a>
        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Save</button>
    </div>
</form>
